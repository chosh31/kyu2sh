<dom-module id='console-output-companyinfo-element'>

	<template>
		<style>
		:host .container {
			background-color: #EAEAEA;
		}
		</style>
		<!-- console-output-companyinfo-element -->
		<pre class='container'>

		</pre>
	</template>

	<script>

		Polymer({
			is: 'console-output-companyinfo-element',

			properties: {
				companyinfo: {
					type: Object,
					value: {
						name: 'company-info',
						value: {
							address: {
								'US': '115 West 18th Street, Floor 2 New York, NY 10011',
								'KR': '7th Fl, 21, Teheran-ro 8-gil Gangnam-gu, Seoul'
							},
							'e-mail': 'dev@knowre.com',
							'business-area': ['US', 'CN', 'KR']
						}
					}
				}
			},

			ready: function () {
				this.$$('.container').innerHTML = JSON.stringify(this.companyinfo, undefined, 4);
				var logo = document.createElement('img');
				logo.src = 'http://website.knowre.com/wp-content/uploads/2016/04/Logo_White-01.png';
				this.$$('.container').appendChild(logo);
			}
		});
	</script>

</dom-module>
