<dom-module id='console-input-element'>

	<template>
		<style>
		:host div {
			position: absolute;
			left: 0;
			bottom: 0;
			width: 75%;
			height: 20px;
		}

		input {
			padding: 0;
			border: none;
			max-width: 800px;
			color: transparent;
			text-shadow: 0px 0px 1px #000;
			background: transparent;
			float: none;
			position: relative;
			z-index: 9998 !important;
			outline: none;
		}

		:host span.blink {
			color: #000;
			line-height: 1;
			animation: blink 500ms infinite alternate;
			position: absolute;
			top: 5px;
			left: 147px;
		}

		@keyframes blink {
			from {
				opacity: 1;
			}
			to {
				opacity: 0;
			}
		}
		</style>
		<div>
			<label>Type command : </label>
			<input value='{{cmdValue::input}}' on-keydown='sendByEnter' maxlength='20'>
			<span class="blink">/</span>
		</div>

	</template>

	<script>

		Polymer({
			is: 'console-input-element',

			properties: {
				cmdValue: String
			},

			ready: function() {
				var that = this;
				this.$$('input').addEventListener('keyup', function(){
					that._changedBlinkPos();
				});

				this.$$('input').addEventListener('keydown', function(){
					that._changedBlinkPos();
				});
			},

			_changedBlinkPos: function() {
				var that = this;
				that.$$('.blink').style.left = (147 + (that.$$('input').value.length) * 9.5) + 'px';
			},

			sendTap: function(e){
				this.sendCmd(this.cmdValue);
			},
			sendByEnter: function (e) {
				if (e.keyCode === 13) {
					this.sendCmd(this.cmdValue);
				}
			},
			sendCmd: function(cmdValue) {
				//TODO: need to mock Service.
				console.log('I GOT the '+cmdValue);

				document.querySelector('console-output-element').fire('fire', {result: cmdValue});
				this.cmdValue = '';
				window.scrollTo(0,document.body.scrollHeight);
			}

		});
	</script>

</dom-module>
